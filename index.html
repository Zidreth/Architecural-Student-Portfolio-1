<!doctype html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Readonly Textbox</title>
    <style>
        .readonly-text {
            width: 647px;
            height: 211px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #2b2b2b;
            margin-top: -250px;  /* Move 50px down from the top */
            margin-left: 760px;  /* Move 100px to the right */
        }
    </style>
</head>
<body>

    <div class="readonly-text">
        Hello
    </div>

</body>
</html>
